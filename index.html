<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
<div class="container-1">
    <label for="name">Nome Cognome</label>
    <input type="text" id="nome" placeholder="Inserisci il tuo nome">

    <label for="km">Km da percorrere</label>
    <input type="number" id="km" placeholder="Inserisci i km">

    <label for="eta">Fascia d'età</label>
            <select id="eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>

            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
   

</div>
<h1>IL TUO BIGLIETTO</h1>
<div id="ticket" class="container-2 biglietto-treno">
    <p><strong>Nome Passeggero:</strong> <span id="ticket-nome"></span></p>
    <p><strong>Offerta:</strong> <span id="ticket-offerta"></span></p>
    <p><strong>Carrozza:</strong> <span id="ticket-carrozza"></span></p>
    <p><strong>Codice CP:</strong> <span id="ticket-codice"></span></p>
    <p><strong>Costo Biglietto:</strong> <span id="ticket-costo"></span>€</p>
</div>

<script src="script.js"></script>
</body>
</html>
